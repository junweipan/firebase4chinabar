<div class="col-xs-6 col-md-4" >
  <h2>China Bar Back-End Dashboard </h2>
</div>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label>User</label>
    <input type="text" class="form-control" name="user" #admin="ngModel"
           [(ngModel)]="logname"
           placeholder="User">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" #password="ngModel"
           [(ngModel)]="logpsw"
           placeholder="password">
  </div>

  <div class="form-group">
    <button class="btn btn-info" type="submit">
      Login</button>
    <button class="btn btn-danger" type="button" (click)="resetForm(loginForm)">
      Reset</button>
  </div>

</form>
